<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Reset margins and padding */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }

        /* Style for the body to add the background image */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns items to the end (bottom) */
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: url('https://github.com/ojneb/eirmed/blob/main/coverPage.png?raw=true') no-repeat center center / 40vw auto;
         
            overflow: hidden; /* Prevents scrolling */
        }


        }
    </style>
</head>

</html>
