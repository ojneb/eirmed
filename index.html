  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Style for the body to add the background image */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background-image: url(' https://github.com/ojneb/eirmed/blob/main/whiteBgGreenLogoCentered.png?raw=true'); /* Image hosted on GitHub */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align items to the end (bottom) */
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Styling for the contact link */
        a {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #333;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: auto; /* Pushes the link up from the bottom */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent when hovering */
        }
    </style>
</head>
<body>
    <a href="mailto:benss@eirmedtech.com">Contact Us</a>
</body>
</html>
