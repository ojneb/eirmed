<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Reset margins and padding */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }

        /* Style for the body to add the background image */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns items to the end (bottom) */
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: url('https://github.com/ojneb/eirmed/blob/main/grey%20white.png?raw=true') no-repeat center center / 40vw auto;
            // https://github.com/ojneb/eirmed/blob/main/whiteBgGreenLogoCentered.png?raw=true - centered green
            //background-image: url('https://github.com/ojneb/eirmed/blob/main/whiteBgGreenLogoCentered.png?raw=true'); /* Updated image hosted on GitHub */
            //background-size: calc(100% - 25%)%; /reduced by 20%
            //background-repeat: no-repeat; 
            //background-position: center;
            font-family: Helvetica, Arial, sans-serif; /Changed to Helvetica, with fallbacks */
            overflow: hidden; /* Prevents scrolling */
        }

        /* Styling for the contact link */
        a {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #545454; 
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 30vh; /* Adds space at the bottom, adjust as needed */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent when hovering */
        }
    </style>
</head>
<body>
    <a href="mailto:benss@eirmedtech.com">Contact us</a>
</body>
</html>
